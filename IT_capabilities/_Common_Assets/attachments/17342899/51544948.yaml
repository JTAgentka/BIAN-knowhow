            traceparent: 
              $ref: "#/components/headers/traceparent"
          content:
            application/json:
              schema:
                  type: object
                  properties:
                   bcd:
                    type: string
                    description: Business Date Change
                    format: date-time
                    additionalProperties: false
        '204':
          description: No Content
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
        '400':
          description: Bad Request
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content: 
