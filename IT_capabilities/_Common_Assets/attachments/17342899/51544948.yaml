        - name: businessChangeDate
          in: query
          required: false
          description: Poslední změna statusu
          schema:
           type: string
           example: "2022-05-19"
      requestBody:
          required: true
          content:
           application/json:
            schema:
             type: object 
             required: [klientId, disponentId]
             properties:
              klientId:
                type: string 
                description: KLID klient (CRM ID)
                example: "1000018856"
              disponentId:
                type: string
                description: KLID disponent (CRM ID)
                example: "100001885618856"
              validFrom:
                type: string
                format: date-time 
                description: Datum platnosti od
