                description: KLID klient (CRM ID)
                example: "1000018856"
              disponentId:
                type: string
                description: KLID disponent (CRM ID)
                example: "100001885618856"
      responses:
        '200':
          description: Request successful
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content:
            application/json:
