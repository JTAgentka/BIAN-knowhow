openapi: 3.0.0
info:
  title: partiesRelations
  description: The service is used to delete relations Cient and Disponent .
  version: 1.0.0
paths:
  /Relation/delete/{relationId}:
    put:
      description: The method is used to delete relations Cient and Disponent on base relationID (DK SK).
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          description: Correlation identifier for request and response pairing.
          schema:
            $ref: "#/components/schemas/X-Correlation-ID"
        - name: traceparent
          in: header
          required: true
          description: "Tracing parameter according to W3C Trace Context standard."
          schema:
            $ref: "#/components/schemas/traceparent"
        - name: relationId
          in: path
          required: true
          description: GUID odstraňované relace
          schema:
            type: string
            example: 132de895-0e4e-4bbc-a0f4-0ec697dda9cb
        - name: businessChangeDate
          in: query
          required: false
          description: Poslední změna statusu
          schema:
            type: string
            example: "2022-05-19"
      responses:
        '200':
          description: Request successful
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content:
            application/json:
              schema:
                  type: object
                  properties:
                   bcd:
                    type: string
                    description: Business Date Change
                    format: date-time
                    additionalProperties: false
        '204':
          description: No Content
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
        '400':
          description: Bad Request
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '404':
          description: Not Found
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal Server Error
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '503':
          description: Service Unavailable
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent: 
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
  /Relation/delete:
    put:
      description: The method is used to delete relations Cient and Disponent on base relationID (DK CZ).
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          description: Correlation identifier for request and response pairing.
          schema:
            $ref: "#/components/schemas/X-Correlation-ID"
        - name: traceparent
          in: header
          required: true
          description: "Tracing parameter according to W3C Trace Context standard."
          schema:
            $ref: "#/components/schemas/traceparent"
        - name: businessChangeDate
          in: query
          required: false
          description: Poslední změna statusu
          schema:
           type: string
           example: "2022-05-19"
      requestBody:
          required: true
          content:
           application/json:
