        - name: location
          in: path
          description: <p>Variants:</p><ul></ul>
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: <p>Members:</p><ul></ul>
            enum:
              - EMPTY
              - CZ
              - SK
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAutosweepValidationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: string
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
