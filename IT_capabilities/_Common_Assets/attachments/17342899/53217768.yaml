  /api/v1/Autosweep/set/{clientId}/{location}:
    put:
      tags:
        - Autosweep
      parameters:
        - name: clientId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: location
          in: path
          description: <p>Variants:</p><ul></ul>
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: <p>Members:</p><ul></ul>
            enum:
              - EMPTY
              - CZ
              - SK
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AutosweepAccount'
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AutosweepAccount'
          application/*+json:
