components:
  schemas:
    AutosweepAccount:
      type: object
      properties:
        currency:
          type: string
          description: ISO3 kód měny (musí být vyplněno)
          nullable: true
        bban:
          type: string
          description: číslo účtu v BBAN formátu (musí být vyplněný právě jeden z trojice quaestorAccountId/IBAN/BBAN - jinak priorita klesá zleva doprava)
          nullable: true
        iban:
          type: string
          description: číslo účtu ve formátu IBAN (musí být vyplněný právě jeden z trojice quaestorAccountId/IBAN/BBAN - jinak priorita klesá zleva doprava)
          nullable: true
        quaestorAccountId:
          type: string
          description: identifikátor účtu systému Quaestor (musí být vyplněný právě jeden z trojice quaestorAccountId/IBAN/BBAN - jinak priorita klesá zleva doprava)
          nullable: true
      additionalProperties: false
    ClientErrorResponseType:
      type: object
      properties:
        code:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
      additionalProperties: false
    GetAutosweepStatusResponse:
      type: object
      properties:
        enabled:
          type: boolean
          description: Příznak jestli má klient aktivní AutoSweep
        accounts:
          type: array
          description: Kolekce aktivních účtů
          nullable: true
          items:
            $ref: '#/components/schemas/AutosweepAccount'
      additionalProperties: false
    GetAutosweepValidationResponse:
      type: object
      properties:
        validationResult:
          type: boolean
          description: Výsledek, zda pro klienta lze aktivovat AutoSweep
        message:
          type: string
          description: Informace o výsledku jednotlivých dílčích validací
          nullable: true
      additionalProperties: false
    ServerErrorResponseType:
      type: object
      properties:
        code:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
      additionalProperties: false
  securitySchemes:
    Bearer:
      type: http
      description: Enter JWT Bearer token **_only_**
      scheme: bearer
      bearerFormat: JWT
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api-devint.jtfgtest.com/authorize
          scopes: {}
