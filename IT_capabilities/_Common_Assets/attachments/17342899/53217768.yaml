                $ref: '#/components/schemas/ServerErrorResponseType'
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
            text/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
      security:
        - default: []
