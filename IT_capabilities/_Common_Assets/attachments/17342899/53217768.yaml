        '500':
          description: Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
            text/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /api/v1/Autosweep/delete/{clientId}/{location}/{currencyCode}:
    delete:
      tags:
        - Autosweep
      parameters:
        - name: clientId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: location
          in: path
          description: <p>Variants:</p><ul></ul>
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: <p>Members:</p><ul></ul>
            enum:
              - EMPTY
              - CZ
              - SK
        - name: currencyCode
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
            application/json:
