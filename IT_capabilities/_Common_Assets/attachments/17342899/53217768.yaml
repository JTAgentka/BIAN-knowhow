openapi: 3.0.1
info:
  title: AutoSweep Service API
  description: API rozhraní pro práci s AutoSweep.
  contact:
    name: Martin Veselý
    email: mvesely@acmark.cz
  version: '1.0.1'
servers:
  - url: https://api-devint.jtfgtest.com/AutoSweep/v1
security:
  - default: []
paths:
  /api/v1/Autosweep/status/{clientId}/{location}:
    get:
      tags:
        - Autosweep
      parameters:
        - name: clientId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: location
          in: path
          description: <p>Variants:</p><ul></ul>
          required: true
          style: simple
          explode: false
          schema:
            type: string
            description: <p>Members:</p><ul></ul>
            enum:
              - EMPTY
              - CZ
              - SK
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAutosweepStatusResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponseType'
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
