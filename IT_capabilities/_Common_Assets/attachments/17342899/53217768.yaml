            text/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ClientErrorResponseType'
            application/json:
              schema:
