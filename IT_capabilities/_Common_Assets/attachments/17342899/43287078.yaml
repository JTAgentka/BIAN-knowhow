openapi: 3.0.0
info:
  title: ApplicationStateNotification Reconciliation
  description: Service is used to reconcile values of application state notifications according to specified input parameters.
  version: 0.0.1
paths:
  /ApplicationStateNotification/query:
    post:
      tags: 
        - ApplicationStateNotification
      description: The method is used to reconcile values of application state notifications according to specified input parameters.
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            $ref: "#/components/headers/X-Correlation-ID"
        - name: traceparent
          in: header
          required: true
          description: "Tracing parameter according to W3C Trace Context standard."
          schema:
            $ref: "#/components/schemas/traceparent"
      requestBody:
        description: portfolioOverviewRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationStateNotificationRQ'
      responses:
        "204":
          description: OK
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent:
              $ref: "#/components/headers/traceparent"
        "400":
          description: >-
            Bad Request

             | Code                          | Message                         | 
             |-------------------------------|--------------------------------|
             |APPLICATION_STATE_WRONG_ENUM|applicationState has wrong value|         
          headers:
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent:
              $ref: "#/components/headers/traceparent"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: >-
            Not Found

             | Code                          | Message                         | 
             |-------------------------------|--------------------------------|
             |APPLICATIONCORRELATIONID_NOT_FOUND|applicationCorrelationId|
          headers:
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent:
              $ref: "#/components/headers/traceparent"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: >-
            Internal server error
            
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent:
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '503':
          description:  >-
            Service Unavailable

          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
            traceparent:
              $ref: "#/components/headers/traceparent"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
components:
  schemas:
    ApplicationStateNotificationRQ:
      type: object
      properties:
        businessChangeDateStart:
            $ref: "#/components/schemas/businessChangeDateStartDef"
        businessChangeDateEnd:
            $ref: "#/components/schemas/businessChangeDateEndDef"
        applicationCorrelationId:
          description: Application correlation identifier
          type: string
          format: uuid
        applicationState:
          description: Market identification
          type: string
          enum:
            - InProgress
            - Finished
            - Failed
    businessChangeDateStartDef:
      description: Date and time of publication of the change - Start
      type: string
      format: date-time
      example: "2022-04-25T22:09:34+02:00"
    businessChangeDateEndDef:
      description: Date and time of publication of the change - End
      type: string
      format: date-time
      example: "2022-04-25T22:09:34+02:00"
    Error:
      required:
        - code
        - timestamp
        - index
        - version
        - errors
      type: object
      properties:
        code:
          description: RFC 7231 error code
          type: string
          example: 404
        timestamp:
          description: Date and time of the error according to RFC5424
          type: string
          format: date-time
          example: 2022-01-12T23:20:50.52
        index:
          description: Contains information about the X-Correlation-ID or Elastic Search index.
          type: string
          example: 4adde395-ebef-4552-bd39-cbdaf63305a9
        version:
          description: Version of the error response structure
          type: string
          enum:
           - '2.0'
          example: 2.0
        errors:
          description: Array of errors
          type: array
          items:
            type: object
            required:
              - jtCode
              - message
            properties:
              jtCode:
                description: Business error code if defined in CSC or RFC 7231 error code
                type: string
                example: 9903
              message:
                description: Error description defined in CSC according to the type and sensitivity of the service.
                type: string
                example: applicationId not found.
              sourceSystem:
                description: Name of the system, where error was detected.
                type: string
                example: Camunda
              severity:
                description: Exception severity
                type: string
                enum:
                  - error
                  - warning
                example: error
              params:
                description: Array of message parameters
                type: array
                items:
                  type: object
                  required:
                    - paramName
                    - paramValue
                  properties:
                    paramName:
                      description: The name of the parameter in the message string, e.g. 'Attribute %1 not found.'
                      type: string
                      example: 1
                    paramValue:
                      description: The value of the parameter in the message string, e.g. 'applicationCorrelationId'
                      type: string
                      example: applicationCorrelationId
        internalErrors:
          description: Array of internal error codes and error descriptions according to the service provider
          type: array
          items:
            type: object
            properties:
              code:
                description: Internal error code according to the application / system which is the service provider.
                type: string
                example: applicationCorrelationId not found
              message:
                description: Internal description of the error according to the application / system which is the service provider.
                type: string
                example: APPLICATIONCORRELATIONID_NOT_FOUND
    X-Correlation-ID:
      description: "Correlation identifier for request and response pairing."
      type: string
      format: uuid
      example: "4adde395-ebef-4552-bd39-cbdaf63305a9"
    traceparent: 
      description: "Tracing parameter according to W3C Trace Context standard."
      maxLength: 55
      type: string
      example: "00-0af7651916cd43dd8448eb211c80319c-b7ad6b7169203331-01"
  headers:
    X-Correlation-ID: 
      description: "Correlation identifier for request and response pairing."
      required: true
      schema: 
        $ref: "#/components/schemas/X-Correlation-ID"
    traceparent: 
      description: "Tracing parameter according to W3C Trace Context standard."
      required: true
      schema: 
        $ref: "#/components/schemas/traceparent"           