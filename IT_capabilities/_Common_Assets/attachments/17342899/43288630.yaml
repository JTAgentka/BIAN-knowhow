  contact:
    name: Martin Veselý
    email: mvesely@acmark.com
  version: '2.1'
  x-build: 6fef3ba
  x-version-history:
    '2022-11-18': Nová verze API v2.1. Rozšířen Document resource, přidány metody pro stažení výpisu a stažení konfirmace.
    '2022-11-23': Rozšířen Account resource, nové metody pro vytvoření a aktualizaci typologie.
    '2022-11-24': Přidán Activity resource a metody pro práci se schůzkami.
    '2022-11-28': Document resource, přepracovány metody pro práci s výpisy a konfirmacemi.
    '2022-12-05': Nové metody pro práci s typologií v Account resource.
    '2022-12-08': Document resource, stažení dokumentu rozděleno na dvě metody.
    '2022-12-15': Revize popisu metod a parametrů.
    '2022-12-16': Document resource, stahovaný soubor/konfirmace/výpis se vrací v binární podobě (application/octet-stream).
    '2022-12-19': Nový resource ClientBankAccounts pro rekonciliaci autorizovaných účtů klienta.
    '2023-01-06': Zmena parametrov DocumentEntityType a DocumentEntityId na nepovinne pre POST Document upload.
    '2023-01-09': Změna resource ClientBankAccounts na AuthorizedAccount, úprava route na query.
    '2023-01-12': Obmedzenie maximálneho rozsahu dátum from a to pri async móde na 90 dní.
    '2023-02-23': BankNews resource. Transformace identifikátorů bank news pro DKSK (NL1_SK - NA10_SK).
    '2023-03-03': PersonalBanker resource, změna metody POST /PersonalBanker na POST /PersonalBanker/query
    '2023-03-13': Magnus resource, změna metody POST /Magnus na POST /Magnus/query
