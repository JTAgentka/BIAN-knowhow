openapi: 3.0.1
info:
  title: ACMARK CRM DIGI API
  description: API rozhraní pro integraci CRM s DIGI.
  contact:
    name: Martin Veselý
    email: mvesely@acmark.com
  version: '1.0'
paths:
  /api/v1/PersonalBanker/query:
    post:
      tags:
        - PersonalBanker
      summary: PersonalBanker reconciliation
      parameters:
        - name: X-Correlation-ID
          in: header
          required: true
          description: Correlation identifier for request and response pairing.
          schema:
            $ref: "#/components/schemas/X-Correlation-ID"
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: mode
          in: query
          description: <p>Variants:</p><ul></ul>
          required: true
          schema:
            enum:
              - sync
              - async
            type: string
            description: <p>Members:</p><ul></ul>
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonalBankerQueryRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/PersonalBankerQueryRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/PersonalBankerQueryRequest'
      responses:
        '200':
          description: OK
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"          
          content:
            application/json:
              schema:
                type: object
                # Struktura objektu bude doplněna po začlenění do existujícího CRM API.
        '204':
          description: No Content
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
        '400':
          description: Bad Request
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal Server Error
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
        '503':
          description: Service Unavailable
          headers: 
            X-Correlation-ID: 
              $ref: "#/components/headers/X-Correlation-ID"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
components:
  schemas:
    PersonalBankerQueryRequest:
      type: object
      properties:
        accountGUID:
          type: string
          format: uuid
        accountKLID:
          type: string
          nullable: true
        rc:
          type: string
          nullable: true
        ico:
          type: string
          nullable: true
        nid:
          type: string
          nullable: true
        vid:
          type: string
          nullable: true
        zam:
          type: string
          nullable: true
      additionalProperties: false
    Error: 
      required: 
        - "code"
        - "message"
      type: object
      properties: 
        code: 
          type: integer
          format: int32
          description: "RFC 7231 error code"
          example: "1234"
        message: 
          type: string
          description: "The content of the attribute is a combination of a generally defined error and a description of a generally defined error according to the type and sensitivity of the service."
          example: "Daily limit is exceeded."
        timestamp: 
          type: string
          description: "Date and time of the error according to RFC5424"
          example: "2022-01-12T23:20:50.52"
        index:
          type: string
          description: "Contains information about the X-Correlation-ID or Elastic Search index"
          example: "4adde395-ebef-4552-bd39-cbdaf63305a9"
        internal:
          type: object
          properties:
            code:
              type: string
              description: "Internal error code according to the application / system which is the service provider."
              example: "1092092"
            message:
              type: string
              description: "Internal description of the error according to the application / system which is the service provider."
              example: "Daily limit is exceeded."
    X-Correlation-ID:
      description: "Correlation identifier for request and response pairing."
      type: string
      format: uuid
      example: "4adde395-ebef-4552-bd39-cbdaf63305a9"

  headers: 
    X-Correlation-ID: 
      description: "Correlation identifier for request and response pairing."
      required: true
      schema: 
        $ref: "#/components/schemas/X-Correlation-ID"

  parameters:
    X-Correlation-ID:
      name: X-Correlation-ID
      in: header
      required: true
      description: "Correlation identifier for request and response pairing."
      schema:
        $ref: "#/components/schemas/X-Correlation-ID"
